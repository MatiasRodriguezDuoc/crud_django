{% extends 'base.html' %}
{% load static %}




{% block title %}Apirest{% endblock %}






{% block content %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   

    

    
    
    
    




    <title>GROWSHOP</title>

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">






</head>






    
<!--Principal Header-->
<header>
    <div class="logo text-center"> <img src="{% static 'img/International_Pokémon_logo.svg' %}" width="800" height="400"
            alt="LOGO_TIENDA">
    </div>


</header>





<div class="input-group mb-3 w-25 m-auto pt-5">
    <button type="button" class="btn btn-info m-auto ">Buscar</button>
    <div class="input-group-prepend">

    </div>
    <input id="input" type="text" class="form-control" placeholder="Pokemon ID" aria-label="Username"
        aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3 w-25 m-auto pt-5">
    <button id="random" type="button" class="btn btn-info m-auto ">Random</button>
    <div class="input-group-prepend">

    </div>

</div>


<div class="flex-container">


    





    <div class="card text-black flex-item">
        <img class="oficial" src="" alt="">
        <div class="card-img-overlay">
            <div class="background trans">
                <p class="formato1"><span id="nombre"></span></p>
            </div>
        </div>
    </div>

    <div class="datos flex-item">
        <h3 class="formato1"> N° <span id="numero"></span></h3>
        <h4 class="formato1"><span id="informacion2"></span></h4>

        <p class="formato1">Tipo <img class="imgtipo1" src="" alt=""> <span id="tipo1">
            </span> / <img class="imgtipo2" src="" alt=""> <span id="tipo2"></span> </p>
        <p class="formato1">Peso <span id="peso"></span> kg </p>
        <p class="formato1">Altura <span id="altura"></span> m </p>
    </div>




    <div class="formato1">
        <p id="informacion"></p>
        <p id="informacion3"></p>
    </div>


    <div class="tabla">
        <table class="ataques" style="margin: 0 auto; margin: 10%;">
            <thead>
                <tr>
                    <th>HP</th>
                    <th>Atq</th>
                    <th>Def</th>
                    <th>A esp</th>
                    <th>D esp</th>
                    <th>vel</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class=hp></td>
                    <td class=ataque></td>
                    <td class=defensa></td>
                    <td class=atqesp></td>
                    <td class=defesp></td>
                    <td class=velocidad></td>

                </tr>
            </tbody>

        </table>
    </div>
</div>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
<script src="{% static 'js/carga_1.js' %}"></script>


{% endblock %}
