{% extends 'base.html' %}

{% block content %}
  
    


<main class="container">

    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">  
          <form method="post" class="card card-body">
            <h1>Eliminar Producto</h1>
            <p>¿Estás seguro de que deseas eliminar el siguiente producto?</p>
                {% csrf_token %}

                <label for="id">Selecciona un ID:</label>
                <select name="id" id="id">
                  {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.id }}</option>
                  {% endfor %}
                </select>
                <br>
                <button type="submit">Eliminar</button>
                <a href="{% url 'crear_producto' %}">Crear Producto</a>
                <a href="{% url 'editar_producto' %}">Editar Producto</a>
                <a href="{% url 'listar_productos' %}">Lista Productos</a>
           </form>
              
            

        </div>
    </div>
        
        
        
</main>
    
    
{% endblock %}
